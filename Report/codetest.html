<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          processEscapes: true,
        },
        CommonHTML: { matchFontHeight: false }
      });
    </script>
    <script type="text/javascript" async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>

    <link href="https://fonts.googleapis.com/css?family=Cuprum&subset=latin" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <link href="/css/base.css" rel="stylesheet">
    <script src="/js/base.js"></script>

    <link href="/css/codeblock.css" rel="stylesheet">
    <script src="/js/codeblock.js"></script>
  </head>
  <body>
    <div id="main-div" class="float-container">
      <main class="container">
<pre><span class="cmd-in">echo 1</span>
<span class="cmd-out">1
</span><span class="cmd-in">su</span>
<span class="cmd-out">Password:
</span><span class="cmd-in cmd-root">echo HELLO</span>
<span class="cmd-out">HELLO
</span><span class="cmd-in cmd-root">exit</span>
<span class="cmd-in">echo 42\
<span class="cmd-cont" />\&lt;foo\&gt;</span>
<span class="cmd-out">42&lt;foo&gt;
</span></pre>
      </main>
    </div>
  </body>
</html>
